<body unresolved>
  <div class="vertical-section-container centered">
    <h3>GraphQL Queries</h3>
    <demo-snippet class="centered-demo">
      <template>
        <iron-graphql url="http://localhost/v1" last-response="{{response}}" query="query { feedback { id title content email } }"></iron-graphql>
        <script>
          window.addEventListener('response', (event) => {
            console.log(event.detail);
          });
        </script>
      </template>
    </demo-snippet>

  </div>
