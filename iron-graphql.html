<link rel="import" href="../polymer/polymer-element.html">
<!--
Simple iron-graphql element. Query GraphQL APIs with this elements.
`iron-graphql` 

@demo demo/index.html
-->

<dom-module id="iron-graphql">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
  </template>

  <script>
    /** @polymerElement */
    class IronGraphQL extends Polymer.Element {
      static get is() {
        return 'iron-graphql';
      }
      static get properties() {
        return {
          url: {
            type: String,
            observer: '_urlChanged'
          },
          query: {
            type: String,
            notify: true,
          },
          lastResponse: {
            type: JSON,
            notify: true,
            readOnly: true,
            value: {}
          },
          headers: {
            type: Object,
            notify: true,
          },
        }
      }

      _urlChanged() {
        this.generateRequest();
      }

      generateRequest() {
        post(this.url, this.query, this.headers).then((response) => {
          this.set('lastResponse.data', response.data);

          this.dispatchEvent(new CustomEvent('response', {
            detail: response,
            composed: true,
            bubbles: true,
          }));
        })
          .catch((error) => {
            console.error(error);
          });
      }

    }

    function post(url, body, headers) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.open('POST', url);

        xhr.setRequestHeader('Content-Type', 'application/graphql');
        xhr.setRequestHeader('Accept', 'application/json');
        if (headers) {
          Object.keys(headers).forEach((requestHeader) => {
            xhr.setRequestHeader(requestHeader, headers[requestHeader]);
          });
        }

        xhr.onload = () => {
          if (xhr.status == 200) {
            if (xhr.response.errors) {
              reject(xhr.response.errors);
            } else {
              resolve(xhr.response);
            }
          } else {
            reject(xhr.response);
          }
        };

        xhr.onerror = () => {
          reject(Error('Network Error'));
        };

        xhr.send(body);

      })
    }

    window.customElements.define(IronGraphQL.is, IronGraphQL);
  </script>
</dom-module>
